// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "http://172.30.1.22:8081/repository/maven-public" }
    // jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    api group: 'org.springframework.boot', name: 'spring-boot-actuator', version: '2.0.0.M6'
    api group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.0.0.M6'
    api group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.0.0.M6'
	api group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.0.M6'

	api group: 'com.h2database', name: 'h2', version: '1.4.196'
	api group: 'org.projectlombok', name: 'lombok', version: '1.16.10'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation group: 'org.springframework', name: 'org.springframework.test', version: '2.5.6.SEC01'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-test', version: '2.0.0.M6'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.0.M6'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation 'junit:junit:4.12'
    
}